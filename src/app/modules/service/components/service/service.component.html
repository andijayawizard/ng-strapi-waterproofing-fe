<div class="blog">
  <div class="container">
    <div class="section-header text-center">
      <p>Services</p>
      <h2>Our Good Services</h2>
    </div>
    <div class="row blog-page">
      <div *ngFor="let b of data" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.2s">
        <div class="blog-item">
          <div class="blog-img">
            <img src="{{apiUrl}}/assets/uploads/images/services/{{b.acak}}-1.jpg" alt="{{b.nama}}">
          </div>
          <div class="blog-title">
            <h3>{{b.nama}}</h3>
            <a class="btn" href="#" [routerLink]="['/',b.seo]">+</a>
          </div>
          <div class="blog-meta">
            <p>By<a href="">Admin</a></p>
            <p>In<a href="">Construction</a></p>
          </div>
          <div class="blog-text">
            <p>{{b.rgks}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="isHomeRouter()">
      <a class="btn" href="#" routerLink="/services">Learn More</a>
    </div>
    <div *ngIf="!isHomeRouter()" class="row">
      <div class="col-12">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
