<!-- Portfolio Start -->
<div class="portfolio">
  <div class="container">
    <div class="section-header text-center">
      <p>Our Projects</p>
      <h2>Visit Our Projects</h2>
    </div>
    <div class="row">
      <div class="col-12">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".first">Complete</li>
          <li data-filter=".second">Running</li>
          <li data-filter=".third">Upcoming</li>
        </ul>
      </div>
    </div>
    <div class="row portfolio-container">
      <div *ngFor="let data of data" class="col-lg-4 col-md-6 col-sm-12 portfolio-item first wow fadeInUp"
        data-wow-delay="0.1s">
        <div class="portfolio-warp">
          <div class="portfolio-img">
            <img src="{{apiUrl}}/assets/uploads/images/projects/{{data.acak}}-1.jpg" alt="{{data.nama}}">
            <div class="portfolio-overlay">
              <p>
                {{data.rgks}}
              </p>
            </div>
          </div>
          <div class="portfolio-text">
            <h3>{{data.nama}}</h3>
            <a class="btn" href="{{apiUrl}}/assets/uploads/images/projects/{{data.acak}}-1.jpg"
              data-lightbox="portfolio">+</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 load-more">
        <a class="btn" href="#">Load More</a>
      </div>
    </div>
  </div>
</div>
<!-- Portfolio End -->
