<ng-container>
  <div class="blog">
    <div class="container">
      <div class="section-header text-center">
        <p>Our Products</p>
        <h2>Best From Our Products</h2>
      </div>
      <div class="row blog-page">
        <div *ngFor="let p of product" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.2s">
          <div class="blog-item">
            <div class="blog-img">
              <img src="{{apiUrl}}/assets/uploads/images/products/{{p.acak}}-1.jpg" alt="{{p.nama}}">
            </div>
            <div class="blog-title">
              <h3>{{p.nama}}</h3>
              <a class="btn" href="#" [routerLink]="['/products',p.id]">+</a>
            </div>
            <div class="blog-meta">
              <p>By<a href="">Admin</a></p>
              <p>In<a href="">Construction</a></p>
            </div>
            <div class="blog-text">
              <p>{{p.rgks}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ng-container>
